setup:
  addons:
    - plan: jawsdb
  config:
    RACK_ENV: production
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: enabled
    RAILS_SERVE_STATIC_FILES: enabled
build:
  docker:
    web: Dockerfile.app-heroku
    web: Dockerfile.web-heroku
  # config:
  #   WORKDIR: app
run:
  web: bundle exec puma -C config/puma.rb